<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/tablet.css">
    <link rel="stylesheet" href="styles/desktop.css">
    <title>5K VISUAL LIVE</title>
</head>
<body>

<nav class="nav">
    <div class="navcontainer">
        <div class="logo-container">
            <h1 id="logo">5K RADIO</h1>
        </div>
    </div>
</nav>


<main class="main-container">

    <div class="search-filter-container">
        <div class="search-content">
                <div class="search-icon">
                    <img src="./ressources/image/Search.png" alt="Search icon" srcset="">
                </div>
            </div>
            <div class="filter-content">
                <div class="filter-title">
                    <p>Filter</p>
                </div>
                <div class="filter-icon">
                    <img src="./ressources/image/FilterIcon.png" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>
        
    <div class="mix-lib-container">

        <div class="cover-image-container" id="cover_image_container">
        </div>

    </div>

    <div class="player-container" id="player_container">
        <div class="back-share-container">

            <img class="back-icon" id="back_btn"src="./ressources/image/backArrow.png" alt="" srcset="">
            <img class="share-icon" src="ressources/image/share.png" alt="" srcset="">

        </div>

        <div class="audio-visualiser-container">

            <canvas class="audio-visualiser-canvas" id="audio_canvas"></canvas>

        </div>

        <div class="player-controls-container">


            <div class="mix-info-container">
                <p class="mix-info" id="mix_info"></p>

            </div>

            <div class="audio-progress-container">

                <div class="audio-progress-bar"></div>
                <div class="audio-progress-circle"></div>

            </div>

            <div class="audio-player-controls-container">

                <div class="player-controls">
                    
                    <button data-playing="false" role="switch" aria-checked="false" class="audio-player-play" id="play_button">

                        <img   id="playBtn" src="./ressources/image/play.png" alt="" srcset="">

                    </button>

                    <button class="audio-player-volume">

                        <img src="./ressources/image/volume.png" alt="" srcset="" class="audio-volume">

                    </button>
            </div>
        </div>
    </div>

    <audio src="" ></audio>

</main>

<script type="module" src="app.js" id="mix"></script>

</body>
</html>
