<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="5k radio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/5kradio.jpg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/tablet.css">
    <link rel="stylesheet" href="styles/desktop.css">

    <meta name="description" content="5k est une radio libre et itinérante créée en 2021.">
    <meta property="og:title" content="5k Radio">
    <meta property="og:site_name" content="5k Radio">
    <meta property="og:description" content="5k est une radio libre et itinérante créée en 2021.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.5kradio.live/">
    <meta property="og:image" content="www.5kradio.live/ressources/image/5kradio.jpg">
    <title>5K RADIO LIVE</title>
</head>
<body>

<nav class="nav">
    <div class="navcontainer">
        <div class="logo-container">
            <h1 id="logo">5K RADIO</h1>
        </div>
    </div>
</nav>


<main class="main-container">
     
        <div class="mix-lib-container">

            <div class="cover-image-container" id="cover_image_container"></div>

        </div>

    <div class="player-container" id="player_container">
        
        <div class="back-share-container">

            <img class="back-icon" id="back_btn" src="./assets/img/backArrow.png" alt="" srcset="">

        </div>

        <div class="audio-visualiser-container">

            <canvas class="audio-visualiser-canvas" id="audio_canvas"></canvas>

        </div>

        <div class="player-controls-container">


            <div class="mix-info-container">
                <p class="mix-info" id="mix_info"></p>

            </div>

            <div class="audio-progress-container">

                <div class="audio-progress-bar"></div>

            </div>

            <div class="audio-player-controls-container">

                <div class="player-controls">
                    
                    <button data-playing="false" role="switch" aria-checked="false" class="audio-player-play" id="play_button">

                        <img   id="playBtn" src="./assets/img/play.png" alt="" srcset="">

                    </button>

            </div>
        </div>
    </div>

    <audio src="" ></audio>

    </main>

    <script type="module" src="app.js" id="mix"></script>

    </body>
    
</html>
